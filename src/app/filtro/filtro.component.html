<div class="container">

  <div class="row">
    <h2>Categorias:</h2>

    <hr>

  </div>

  <div class="row">

    <div class="container">
      <div *ngFor="let item of listaCategorias | keyvalue">
        <p-checkbox name="groupname" value="item" label="{{item.key}}" ></p-checkbox>
      </div>
    </div>

  </div>
  <div class="row">
    <h2>Plataformas:</h2>
    <hr>
  </div>
  <div class="row">
    <div class="container">
      <div *ngFor="let item of listaPlataforma | keyvalue">
        <p-checkbox name="groupname" value="item" label="{{item.key}}" ></p-checkbox>
      </div>
    </div>
  </div>

</div>
