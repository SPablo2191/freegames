<!-- carousel -->
<p-carousel [value]="carousel" [numVisible]="3" [numScroll]="1" >
  <ng-template let-car pTemplate="item">
    <div *ngFor="let item of carousel">
      <img src="{{item.screenshots}}" alt="">
    </div>
  </ng-template>
</p-carousel>


<!-- catalogo bien distribuido -->
<div class="container text-center p-3">
  <div class="row"  >
    <div class="col" *ngFor="let item of catalogoJuegos; index as i">
      <a [routerLink]="['/detalle',item.id]" class="text-white p-2" style="text-decoration: none;">
        <div class="card bg-dark tarjeta" style="width: 21rem; height:20rem ;">
          <img src="{{item.thumbnail}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.genre}}</p>
            <p> Lanzamiento: {{anioLanzamiento(item.release_date)}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
