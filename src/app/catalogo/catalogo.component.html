<div class=" d-flex justify-content-center " >
<h1 style="margin: 2rem;">Cat√°logo de Juegos</h1>
</div>
<div class=" d-flex justify-content-center">
  <button class="btn" (click)="abrirFiltros()">
    <fa-icon [icon]="'filter'" class="text-white"></fa-icon>
  </button>

<input class="form-control-lg" type="text" placeholder="Buscar juego...">

<button class="btn">
  <!-- <i class="bi bi-search"></i> -->
  <fa-icon [icon]="'magnifying-glass'" class="text-white"></fa-icon>
</button>
</div>
<!-- Catalogo de juego -->
<ul class="container-fluid">
  <li *ngFor="let item of catalogoJuegos; index as i">
    <a [routerLink]="['/detalle',item.id]" class="text-white">
      <div class="card bg-dark tarjeta" style="width: 21rem; height:20rem ;">
        <img src="{{item.thumbnail}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.genre}}</p>
          <p> Lanzamiento: {{anioLanzamiento(item.release_date)}}</p>
        </div>
      </div>
    </a>
  </li>
</ul>
